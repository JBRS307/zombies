<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./font.css">
    <title>Ubij Zombie</title>
</head>
<body>

    <img id="aim" src="./assets/aim.png" />
    <main id="board">
        <div class="menu" style="display: none;">
            <!-- menu się bedę martwił później -->
        </div>
        <!-- <img id="aim" src="./assets/aim.png" /> -->
        <section class="top-bar">
            <div class="lifebar">
                <img class="heart full" id="left-full" src="./assets/full_heart.png" />
                <img class="heart empty" id="left-empty" src="./assets/empty_heart.png" />

                <img class="heart full" id="mid-full" src="./assets/full_heart.png" />
                <img class="heart empty" id="mid-empty" src="./assets/empty_heart.png" />

                <img class="heart full" id="right-full" src="./assets/full_heart.png" />
                <img class="heart empty" id="right-empty" src="./assets/empty_heart.png" />
            </div>
            <div class="points-container">
                <p id="points-counter"></p>
            </div>
        </section>

        <section id="gameover">
            <h2>Game Over</h2>
            <button id="restart">
                Play Again
            </button>
        </section>

        <div class="arena">
            <!-- stopy zombie muszą być w tym pasie
                 dałem to ograniczenie, żeby nie latały,
                 bo by to dziwnie wyglądało -->
            <!-- <div class="zombie">
                
            </div> -->
        </div>


    </main>

<script src="./script.js"></script>
</body>
</html>
